---
layout: default
title: Блог
nav: private
---

<div class="posts">
  {% for post in site.categories.private %}
    <div class="post post-preview">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
      <span class="post-date">{{ post.date | date: "%b %e %Y" }}</span>
      {{ post.excerpt }}
      <a href="{{ post.url }}">Читать дальше</a>
    </div>

  {% endfor %}
</div>
